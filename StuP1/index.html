<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top"></div>
    <div class="header content-center" id="header">
        <ul>
            <li><a href="#top">Top</a></li>
            <li><a href="#my-form">Form</a></li>
            <li><a href="#footer">Footer</a></li>
            <li><a href="mailto:info@me.gov">Contact: info@me.gov</a></li>
        </ul>
    </div>
    <div class="display-flex" id="banner">
        <img alt="ali's banner" src="banner.png" class="image-banner">
    </div>
    <section class="form-label display-flex" id="my-form">
        <h2 id="form-label">Send location</h2>
    </section>
    <section class="form-box display-flex content-center">
        <form>
            <div class="form-panel">
                <div><label for="fname">First name</label></div>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-panel">
                <div><label for="lname">Last name</label></div>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-panel">
                <div><label for="email-info">Email</label></div>
                <input type="email" id="email-info" name="email-info"> 
            </div>
            <input type="submit" value="Send form" id="form-button" />
        </form>
    </section>
</body>
<footer class="footer display-flex content-center" id="footer">
    <h2 id="footer-label">Footer</h2>
</footer>
</html>
